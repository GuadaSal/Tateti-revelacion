<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Descubre el Sexo del Bebé!</title>
    <style>
        body { text-align: center; font-family: "Segoe UI Emoji", Arial, sans-serif; 
                 background: linear-gradient(135deg, #de4058, #556af2);  /* Degradado verde, rosa, celeste */
              background-size: cover;
              height: 100vh;  /* Asegura que el fondo cubra toda la pantalla */
              margin: 0;             
             }
        .grid { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center; margin-top: 20px; }
        .cell { width: 100px; height: 100px; font-size: 2em; text-align: center; vertical-align: middle; border: 2px solid black; cursor: pointer; }
        .hidden { display: none; font-size: 24px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>¡Juega al Tatetí y Descubre la Sorpresa!</h1>
    <p>🍼 y 🐥 4</p> 
    <div class="grid" id="board"></div>
    <h2 id="winner" class="hidden">¡Es un... <span id="reveal"></span>! 🎉</h2>
    <script>
        const board = document.getElementById("board");
        const winnerText = document.getElementById("winner");
        const revealText = document.getElementById("reveal");
        let currentPlayer = "🍼";  // Mamadera
        let boardState = ["", "", "", "", "", "", "", "", ""];

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    revealText.textContent = "Varón"; // Aquí puedes cambiar a "Niña" si es necesario
                    winnerText.classList.remove("hidden");
                    return true;
                }
            }
            return false;
        }

        function handleClick(index) {
            //if (boardState[index] || winnerText.classList.contains("hidden")) return;  // Corregí esta línea
            console.log("Click " + index)
            boardState[index] = currentPlayer;
            document.getElementById("cell" + index).textContent = currentPlayer;
            if (checkWinner()) return;
            currentPlayer = currentPlayer === "🍼" ? "🐥" : "🍼";  // Cambio entre mamadera y chutepe
        }

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.id = "cell" + i;
                cell.addEventListener("click", () => handleClick(i));
                board.appendChild(cell);
            }
        }
        createBoard();
    </script>
</body>
</html>
